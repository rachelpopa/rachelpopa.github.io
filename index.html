---
layout: default
---

<div class="home">

  <div class="post-grid">
    {% for post in site.posts %}
      <div class="card">
        <a href="{{ post.url | prepend: site.baseurl }}">
        <img src="{{ post.cover | absolute_url }}" alt="{{ post.title }}" style="width:300px; height:424px">
        </a>
      </div>
    {% endfor %}
  </div>

</div>
