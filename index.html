---
layout: default
---

<div class="home">

  <div class="post-grid">
    {% for post in site.posts %}
      <div class="card">
        <a href="{{ post.url | prepend: site.baseurl }}">
        <img src="{{ post.cover | absolute_url }}" alt="Cover" style="width:230px; height:330px">
        </a>
      </div>
    {% endfor %}
  </div>

</div>
